<h1>SHELTER LIST</h1>
<div class="page shelters">
    <div class="container">
      <ul>
        <li *ngFor="let shelters of shelters">
          {{shelters.name}}<br>
          {{shelters.location}}<br>
        </li> 
      </ul>
    </div> 
    <hr>
    <h3 class="page-title">Enter your Shelter</h3>
    <app-edit-shelter [currentUser]="user"></app-edit-shelter> 
</div>
