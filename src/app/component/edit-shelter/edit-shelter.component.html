<h2> NEW SHELTERS</h2>

<form (ngSubmit)="handleNewShelter(shelterForm)" #shelterForm="ngForm" >

    <label>Shelter's name:</label>
    <input type="text" name="sheltername" [(ngModel)]="sheltername">
    <label>Direction:</label>
    <input type="text" name="direction" [(ngModel)]="direction">
    <label>Number:</label>
    <input type="text" name="number" [(ngModel)]="number">
    <label>ZIP Code:</label>
    <input type="text" name="zipcode" [(ngModel)]="zipcode">

  <button type="submit">Add shelter</button>
</form>
