<form *ngIf="shelter" #form="ngForm" (ngSubmit)="save()" [ngClass]="{'has-error': error}" novalidate>

    <div class="form-group field" [ngClass]="{'has-error': submitted && name.invalid}">
        <label>Shelter's name:</label>
        <input #name="ngModel" type="text" [(ngModel)]="shelter.name" name="name" required/>
    </div>

    <div class="form-group field" [ngClass]="{'has-error': submitted && direction.invalid}">
        <label>Direction:</label>
        <input #direction="ngModel" type="text" [(ngModel)]="shelter.direction" name="direction" required/>
    </div>

    <div class="form-group field" [ngClass]="{'has-error': submitted && number.invalid}">
        <label>Number:</label>
        <input #number="ngModel" type="text" [(ngModel)]="shelter.number" name="number" required/>
    </div>

    <div class="form-group field" [ngClass]="{'has-error': submitted && zipcode.invalid}">
        <label>ZIP Code:</label>
        <input #v="ngModel" type="text" [(ngModel)]="shelter.zipcode" name="zipcode" required/>
    </div>

    <div class="form-group actions" [ngClass]="{'has-error': error}">
        <button type="submit">Save</button>
        <p *ngIf="error" class="error">{{error}}</p>
    </div>

</form>
