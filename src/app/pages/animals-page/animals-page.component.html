<div class="page animals">
  <div class="container">
 
    <ul>
      <li *ngFor="let animal of animals">
        name: {{animal.name}}<br>
        image:{{animal.image}}<br>
        type: {{animal.type}} <br>
        age: {{animal.age}}<br>
        size: {{animal.size}}<br>
        color: {{animal.color}}<br>
        sex: {{animal.sex}}<br>
        breed: {{animal.breed}}<br>

        
      </li>
    </ul>
  </div>  
</div>
